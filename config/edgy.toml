repo = 'folke/edgy.nvim'
on_event = 'VimEnter'
lua_source = '''
local bottom = {
  {
    ft = 'ugaterm',
    title = 'Terminal',
    open = 'UgatermOpen',
    pinned = true,
  },
--  {
--    ft = 'ddu-ff',
